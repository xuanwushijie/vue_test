<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  <p v-if="ok">true</p>
  <p v-else>false</p>
  <p v-show="ok">yes</p>
  <p v-show="!ok">no</p>
  <button @click="ok = !ok">update</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue ({
    el: '#demo',
    data: {
      ok: true
    }
  })
</script>
</body>
</html>
